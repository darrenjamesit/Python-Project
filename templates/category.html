{% extends "layouts/layout.html" %}
{% block content %}

<style>
    body {
      background-image: url("/static/images/space.jpeg");
      background-repeat: repeat;
      opacity: 0.9;
      background-size: 70%;
    }
  </style>

<div>
    <h2 class="homeh2" style="color:white;">
        {{ rows[0][3] | capitalize  }}
    </h2>
    <br>
    <div>
        <div class="grid">
            {% for tuple in rows %}
            <div class="imagediv">
                <a href="/product/{{ tuple[0] }}">
                    <img src="data:image/png;base64,{{ tuple[4] }}" alt="image">
                </a>
                <p class="homeh2">{{ tuple[1] }} <br> <b>{{ tuple[2] }} RON</b></p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
