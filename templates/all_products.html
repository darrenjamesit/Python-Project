{% extends "layouts/layout.html" %}
{% block content %}

<style>
    body {
      background-image: url("/static/images/space.jpeg");
      background-repeat: repeat;
      opacity: 0.9;
      background-size: 70%;
    }
  </style>

<div>
    <h2 class="homeh2" style="color:white;">
        The best deals for your  Gaming Lifestyle! We've got you covered!
    </h2>
    <br>
    <div>
        <div class="grid">
            {% for id, sub_dict in alldata.items() %}
            <div class="imagediv">
                <a href="/product/{{ id }}">
                    <img src="data:image/png;base64,{{ sub_dict['img_binarydata'] }}" alt="{{ sub_dict['name'] }}">
                </a>
                <p class="homeh2">{{ sub_dict['name'] }} <br> <b>{{ sub_dict['price'] }} RON</b></p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
